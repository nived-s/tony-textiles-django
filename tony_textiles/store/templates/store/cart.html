{% extends 'store/main.html' %}
{% load static %}

{% block css %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}
     <div class="small-container cart-page">
          <table class="item-table">
               <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
               </tr>
               <tr>
                    <td>
                         <div class="cart-info">
                              <img src="{%static 'images/item_img_res.jpg'%}" alt="">
                              <p>Product Name</p>
                         </div>
                    </td>
                    <td>$50</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>$150</td>
               </tr>

          </table>
     </div>
{% endblock content %}
